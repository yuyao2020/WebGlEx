<!DOCTYPE html>
<html lang="zh-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在网页上显示一个立方体</title>
</head>
<body onload="main()">
  <canvas id="webgl" width="666" height="666" style="position: absolute"></canvas>
  <div>
    <h1>秋日</h1>
    <h2>里尔克</h2>
    <p>主阿，是时候了。夏天盛极一时。</p>
    <p>把你的阴影置于日晷上，</p>
    <p>让风吹过牧场。</p>
    <p></p>
    <p>让枝头最后的果实饱满；</p>
    <p>再给两天南方的好天气，</p>
    <p>催它们成熟，把</p>
    <p>最后的甘甜压进浓酒。</p>
    <p></p>
    <p>谁此时没有房子，就不必建造，</p>
    <p>谁此时孤独，就永远孤独，</p>
    <p>就醒来，读书，写长长的信，</p>
    <p>在林荫路上不停地</p>
    <p>徘徊，落叶纷飞。</p>
  </div>

  <script src="../lib/cuon-matrix.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/webgl-utils.js"></script>
  <script src="./3DoverWeb.js"></script>
</body>
</html>
